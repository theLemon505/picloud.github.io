<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="donate.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="../../assets/logo.svg" onclick="home()">
            <button class="headerbutton" onclick="donate()">
                donate
            </button>
            <button class="headerbutton" onclick="services()">
                services
            </button>
            <button class="headerbutton" onclick="contact()">
                contact
            </button>
            <button class="signup">
                signup
            </button>
        </div>
        <div class="items">
            <h1>DONATE</h1>
            <div class="item">
                <img class="pi4" src="../../assets/pi4.svg">

            </div>
            <div class="item">
                <img class="pi3" src="../../assets/pi3.svg">

            </div>
            <div class="item">
                <img class="pi2" src="../../assets/pi2.svg">
                <button class="submit">raspberry pi 2</button>
            </div>
            <div class="item">
                <img class="pi1" src="../../assets/pi1.svg">

            </div>
            <div class="item">
                <img class="pi0" src="../../assets/pi0.svg">
                <button class="submit">raspberry pi zero</button>
            </div>
            <div class="item">
                <img class="sd" src="../../assets/sd.svg">
                <button class="submit">storage</button>
            </div>
            <div class="item">
                <img class="other" src="../../assets/database.svg">
                <button class="submit">other</button>
            </div>
            <div class="item">
                <img class="paymentdonation" src="../../assets/dollar.svg">
                <button class="submit">payment donation</button>
            </div>

        <script src="../../index.js"></script>
        <script src="donate.js"></script>

</html>
